<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUTUBE CLONE</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar">
      <img src="./images/logo.png" class="logo" />
      <div class="search-box">
        <input
          type="text"
          class="search-bar"
          placeholder="search"
          style="border-radius: 5% 5%"
        />
        <button class="search-btn">
          <img src="./images/search.png" alt="" />
        </button>
        <img src="mic.png" alt="" />
        <i
          class="fa-solid fa-microphone"
          style="
            color: wheat;
            background-color: #222222;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        ></i>
      </div>
      <div class="user-options">
        <i class="fa-solid fa-cart-plus" style="background-color: white"></i>
        <i class="fa-solid fa-bell" style="color: white"></i>
        <i
          class="fa-solid fa-user"
          style="
            color: wheat;
            background-color: #370f0f;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        ></i>
      </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
      <a href="#" class="links active"><img src="./images/home.png" alt="" />home</a>
      <a href="#" class="links"><img src="./images/explore.png" alt="" />explore</a>
      <a href="#" class="links"
        ><img src="./images/subScription.png" alt="" />subscription</a
      >
      <hr class="seperator" />
      <a href="#" class="links"><img src="./images/library.png" alt="" />library</a>
      <a href="#" class="links"><img src="./images/history.png" alt="" />history</a>
      <a href="#" class="links"><img src="./images/videos.png" alt="" />your video</a>
      <a href="#" class="links"><img src="./images/watchLater.png" alt="" />watch leater</a>
      <a href="#" class="links"><img src="./images/like.png" alt="" />like video</a>
      <a href="#" class="links"><img src="./images/arrowBottom.png" alt="" />show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
      <button class="filter-options active">all</button>
      <button class="filter-options">CSS</button>
      <button class="filter-options">web development</button>
      <button class="filter-options">python</button>
      <button class="filter-options">entertainment</button>
      <button class="filter-options">marvel</button>
      <button class="filter-options">javascript</button>
      <button class="filter-options">artificial intelligence</button>
      <button class="filter-options">machine learning</button>
      <button class="filter-options">trending</button>
      <button class="filter-options">items</button>
      <button class="filter-options">items</button>
      <button class="filter-options">items</button>
      <button class="filter-options">items</button>
    </div>

    <!-- videos -->
    <div class="video-container"></div>

    <script src="./script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
